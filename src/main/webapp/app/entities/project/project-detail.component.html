<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="project">
            <h2><span>Project</span> {{project.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{project.name}}</span>
                </dd>
                <dt><span>Num Student</span></dt>
                <dd>
                    <span>{{project.numStudent}}</span>
                </dd>
                <dt><span>Schedule</span></dt>
                <dd>
                    <span>{{project.schedule}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{project.status}}</span>
                </dd>
                <dt><span>Period</span></dt>
                <dd>
                    <div *ngIf="project.period">
                        <a [routerLink]="['/period', project.period?.id, 'view']">{{project.period?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project', project.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
