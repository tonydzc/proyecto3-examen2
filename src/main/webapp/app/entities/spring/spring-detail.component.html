<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="spring">
            <h2><span>Spring</span> {{spring.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{spring.name}}</span>
                </dd>
                <dt><span>Star Date</span></dt>
                <dd>
                    <span>{{spring.starDate}}</span>
                </dd>
                <dt><span>End Date</span></dt>
                <dd>
                    <span>{{spring.endDate}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{spring.status}}</span>
                </dd>
                <dt><span>Team</span></dt>
                <dd>
                    <div *ngIf="spring.team">
                        <a [routerLink]="['/team', spring.team?.id, 'view']">{{spring.team?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/spring', spring.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
